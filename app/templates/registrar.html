<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Registrar paciente</b></a>
  </div>

  <div class="register-box-body">
   

    <form action="#" method="post">
        <div class="form-group has-feedback">
      
                  <label>Tipo de Documento</label>
                  <select class="form-control">
                    <option>Cedula de ciudadania</option>
                    <option>Tarjeta de identidad</option>
                    <option>Registro Civil</option>
                    <option>Otro</option>
                  
                  </select>
    
      </div>


        <div class="form-group has-feedback">
        <input name="numId" type="number" class="form-control" placeholder="Numero de identificacion" required>
      
      </div>


  
       <div class="form-group has-feedback">
        <input name="fullName" type="text" class="form-control" placeholder="Nombres y Apellidos" required="">
       
       </div>
       
                  <div class="form-group has-feedback">
      
            <select class="form-control">
             <option selected="Genero">Genero</option>
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                  </select>
                </div>

          <div class="form-group has-feedback">
        <input name="ciudad" type="text" class="form-control" placeholder="Ciudad" required="">
      </div>        
    
     
      <div class="form-group has-feedback">
        <input name="email" type="email" class="form-control" placeholder="Email" required="">
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="Contraseña" required="">
       
      </div>
      <div class="form-group has-feedback">
        <input name="vPassword" type="password" class="form-control" placeholder="Verificar Contraseña" required="">
      
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" required="Aceptar terminos y condiciones"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <a href="#" class="btn btn-primary btn-block btn-flat">Registrar</a>
          
        </div>
        <!-- /.col -->
      </div>
    </form>

  

 
  </div>
  <!-- /.form-box -->
</div>
